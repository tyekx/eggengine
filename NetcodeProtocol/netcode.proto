syntax = "proto3";

package Netcode.Protocol;

import "client.proto";
import "server.proto";
import "control.proto";

message Message {
    int32 id = 1;
    int32 subject = 2;
    string address = 3;
    int32 port = 4;
    oneof Body {
        Netcode.Protocol.Control.Message control = 5;
        Netcode.Protocol.Client.Update client_update = 6;
        Netcode.Protocol.Server.Update server_update = 7;
    }
}
